language: node_js
node_js:
  - "4"
  - "5"
  - "6"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install jquery
script:
  - npm run clean
  - npm run build
  - npm run test
branches:
  only:
    - master
